<div class="card">
    <div class="card-header">
        <img [src]="image" alt="" class="image">
    </div>
    <div class="card-body">
        <h2 class="tittle">{{tittle}}</h2>
        <p class="info">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn"(click)="onClick()">{{textBtn}}</button>
    </div>
</div>
